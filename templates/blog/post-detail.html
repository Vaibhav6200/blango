{% extends "base.html" %}
{% load blog_extras %}
{% block content %}
    <div class="container">
        <h2>{{ post.title }}</h2>
        {% row %}
            <div class="col">
                {% include "blog/post-byline.html" %}
            </div>
        {% endrow %}
        {% row %}
            <div class="col">
                {{ post.content|safe }}
            </div>
        {% endrow %}

        <!-- Lists top 5 posts -->
        {% row %}
            {% col %}
                {% recent_posts post %}
            {% endcol %}
        {% endrow %}
    </div>
{% endblock %}
